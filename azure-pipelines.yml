# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- none

pool:
  vmImage: ubuntu-latest

variables:
- group: GitHub

steps:
- checkout: self

# Ensure full repo is fetched
- script: |
    git fetch --unshallow
  displayName: 'Fetch Full Repository'

# Verify Git Remote
- script: |
    git remote -v
  displayName: 'Verify Git Remote'